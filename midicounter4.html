<!doctype html>
<html>
<head>
<style>
body {
  background:#0b0b0b;
  color:#e0e0e0;
  font-family: monospace;
  margin:10px;
}
#top {
  font-size:22px;
  margin-bottom:6px;
}
#stats {
  font-size:12px;
  opacity:0.8;
}
#grid {
  display:grid;
  grid-template-columns: repeat(5, auto);
  gap:20px;
  font-size:11px;
  line-height:1.3;
}
.octave {
  white-space:pre;
}
select {
  background:#111;
  color:#eee;
  border:1px solid #333;
  margin-bottom:8px;
}
</style>
</head>

<body>

<select id="midiSelect"></select>

<div id="top">
  TOTAL: <span id="total">0</span>
  <span id="stats"> | recent: <span id="nps">0.00</span> notes/sec</span>
</div>

<div id="grid"></div>

<script>
const OCTAVES = [2,3,4,5,6];
const NOTES = ['C','D','E','F','G','A','B'];
const NOTE_TO_SEMI = {C:0,D:2,E:4,F:5,G:7,A:9,B:11};
const WINDOW_SEC = 5;

let counters = {};
let total = 0;
let noteTimes = [];
let currentInput = null;

// init counters
for (let o of OCTAVES) {
  for (let n of NOTES) {
    const midi = (o+1)*12 + NOTE_TO_SEMI[n];
    counters[midi] = 0;
  }
}

function render() {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';

  for (let o of OCTAVES) {
    let col = '';
    for (let i = NOTES.length-1; i >= 0; i--) {
      const n = NOTES[i];
      if (o === 6 && n !== 'C') continue; // last octave only C
      const midi = (o+1)*12 + NOTE_TO_SEMI[n];
      col += `${n}${o} : ${counters[midi]}\n`;
    }
    const div = document.createElement('div');
    div.className = 'octave';
    div.textContent = col;
    grid.appendChild(div);
  }

  document.getElementById('total').textContent = total;

  const now = performance.now();
  noteTimes = noteTimes.filter(t => now - t < WINDOW_SEC*1000);
  document.getElementById('nps').textContent =
    (noteTimes.length / WINDOW_SEC).toFixed(2);
}

navigator.requestMIDIAccess().then(midi => {
  const select = document.getElementById('midiSelect');
  for (let input of midi.inputs.values()) {
    const opt = document.createElement('option');
    opt.value = input.id;
    opt.text = input.name;
    select.appendChild(opt);
  }

  select.onchange = () => {
    if (currentInput) currentInput.onmidimessage = null;
    currentInput = midi.inputs.get(select.value);
    currentInput.onmidimessage = msg => {
      const [status, note, vel] = msg.data;
      if ((status & 0xf0) === 0x90 && vel > 0 && counters[note] !== undefined) {
        counters[note]++;
        total++;
        noteTimes.push(performance.now());
        render();
      }
    };
  };
});

document.addEventListener('keydown', e => {
  if (e.key.toLowerCase() === 'r') {
    for (let k in counters) counters[k] = 0;
    total = 0;
    noteTimes = [];
    render();
  }
});

render();
</script>
</body>
</html>
